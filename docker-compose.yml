version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: lookdb
      POSTGRES_USER: lookuser
      POSTGRES_PASSWORD: lookpass
    ports: ["5432:5432"]
    volumes:
      - dbdata:/var/lib/postgresql/data
  redis:
    image: redis:7
    ports: ["6379:6379"]
  backend:
    build: ./backend
    env_file: ./backend/.env
    depends_on: [db, redis]
    ports: ["8000:8000"]
    command: bash -lc "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
  frontend:
    build: ./frontend
    env_file: ./frontend/.env
    depends_on: [backend]
    ports: ["5173:5173"]
    command: bash -lc "npm run dev -- --host"
volumes:
  dbdata: